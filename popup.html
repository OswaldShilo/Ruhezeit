<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chrome8 Popup</title>
  <link rel="stylesheet" href="styles/global.css">
</head>
<body>
  <div style="min-width:320px; padding:12px; display:flex; align-items:center; justify-content:center;">
    <style>
      :root{--bg:#f6f7f9;--card:#fff;--accent:#0b5cff}
      html,body{margin:0;font-family:system-ui,-apple-system,'Segoe UI',Roboto,Arial}
      .card{background:var(--card);min-width:300px;max-width:420px;width:100%;border-radius:14px;padding:18px 20px;box-sizing:border-box;border:2px dashed rgba(15,23,42,0.12);box-shadow:0 10px 30px rgba(2,6,23,0.06);}
      .title{font-size:20px;font-weight:800;margin:0}
      .subtitle{font-size:14px;color:#475569;margin-top:6px}
      .tagline{font-size:13px;color:#6b7280;margin-top:12px;margin-bottom:14px}
      .start-btn{width:100%;padding:12px 14px;border-radius:12px;border:0;background:#000;color:#fff;font-weight:700;box-shadow:0 10px 24px rgba(2,6,23,0.08);cursor:pointer}
      .open-full{margin-top:10px;width:100%;padding:10px;border-radius:10px;border:1px solid rgba(2,6,23,0.06);background:#fff;cursor:pointer}
    </style>

    <div class="card" role="dialog" aria-label="Start focus">
      <div style="text-align:center">
        <div class="title">Stuck in a Universe of Madness?</div>
        <div class="subtitle">Let's Get You Focused.</div>
        <div class="tagline">Ruhezeit uses AI to organize your chaos and protect your focus - in 10 seconds.</div>
      </div>

      <button id="start-focus-popup" class="start-btn">ðŸš€&nbsp;&nbsp;Start Focus Session</button>
      <button id="open-sidepanel" class="open-full">Open Full Sidepanel</button>
    </div>
  </div>
  <script>
    // Wire popup Start to run organization then start a focus session (safe callbacks)
    document.getElementById('start-focus-popup').addEventListener('click', () => {
      try {
        // First, ask background to run tab organization
        chrome.runtime.sendMessage({ type: 'organization:run' }, (resp) => {
          if (chrome.runtime.lastError) {
            console.warn('organization:run failed', chrome.runtime.lastError);
            return;
          }
          // Start focus session (default 25 minutes). Adjust minutes if you'd like.
          chrome.runtime.sendMessage({ type: 'focus:start', minutes: 25 }, (r2) => {
            if (chrome.runtime.lastError) console.warn('focus:start failed', chrome.runtime.lastError);
            try { window.close(); } catch (e) {}
          });
        });
      } catch (e) { console.warn('popup start error', e); }
    });

    document.getElementById('open-sidepanel').addEventListener('click', () => {
      try {
        chrome.tabs.create({ url: chrome.runtime.getURL('sidepanel.html') });
      } catch (e) { console.warn('Failed to open sidepanel', e); }
    });
  </script>
</body>
</html>
